        excluded-materials:
          - "&7&oThe set of materials which won't be"
          - "&7&ochanged by this action."
        allow-materials:
          - "&7&oIf true the excluded materials list becomes"
          - "&7&oa whitelist, so only materials in that set"
          - "&7&owill be  changed by this action."
