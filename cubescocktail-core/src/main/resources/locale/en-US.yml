          - "&7&oThe potion effect type to apply to the"
          - "&7&otarget."
        duration:
          - "&7&oThe duration of the effect to apply to"
          - "&7&othe target."
        level:
          - "&7&oThe level of the effect to apply."
        particles:
          - "&7&oWhether the potion particles are enabled or not."
        ambient:
          - "&7&oWhether ambient particles are shown or not."
        icon:
          - "&7&oWhether the icon effect is shown or not."
        remove:
          - "&7&oIf set to true the selected potion effect will"
          - "&7&obe removed instead of being added to the entity."
      give-item:
        description:
          - "&7&oSet an action that gives an item to a player."
        item:
          - "&7&oThe item to give to the player."
