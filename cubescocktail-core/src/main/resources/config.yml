# If you want custom locales just create a new .yml file (like example.yml)
# in the locale folder paste in it all the contents from en-US.yml end translate
# after that write in this parameter the name of the file without the leading .yml
locale: en-US

# If you want to allow the items to be used from other slots other than the hands
# or the armor slots just put the numbers of the slots you want to possibly use. The
# slot numbers are specified here https://minecraft.gamepedia.com/File:Items_slot_number.png
additional-slots: [ ]

